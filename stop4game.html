<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Klotski</title>
<style>
  #gameArea {
    width: 300px;
    height: 350px;
    position: relative;
    background-color: #f0f0f0;
    border: 3px solid #000;
  }
  .block {
    position: absolute;
    background-color: #333;
  }
  #verticalBlock {
    width: 50px;
    height: 100px;
    top: 250px;
    left: 125px;
    background-color: blue;
  }
  #exit {
    width: 50px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 125px;
    background-color: transparent;
    border: 3px solid blue;
  }
  .horizontalBlock {
    background-color: red;
  }
  .horizontalBlock1 { width: 100px; height: 50px; }
  .horizontalBlock2 { width: 110px; height: 50px; }
  .horizontalBlock3 { width: 70px; height: 50px; }
</style>
</head>
<body>

<h1>Please drag the blue block to exit</h1>

<div id="gameArea">
  <div id="exit"></div>
  <div id="verticalBlock" class="block"></div>

  <div class="block horizontalBlock horizontalBlock1" style="bottom: 100px; left: 110px;"></div>
  <div class="block horizontalBlock horizontalBlock2" style="bottom: 150px; left: 50px;"></div>
  <div class="block horizontalBlock horizontalBlock3" style="bottom: 200px; left: 150px;"></div>
</div>

<script>

const blocks = document.querySelectorAll('.block');
const gameArea = document.getElementById('gameArea').getBoundingClientRect();
const exit = document.getElementById('exit').getBoundingClientRect();
const borderWidth = 3;

function isColliding(block1, block2) {
  const rect1 = block1.getBoundingClientRect();
  const rect2 = block2.getBoundingClientRect();
  return !(rect1.right <= rect2.left || 
           rect1.left >= rect2.right || 
           rect1.bottom <= rect2.top || 
           rect1.top >= rect2.bottom);
}

blocks.forEach(function(block) {
  block.onmousedown = function(event) {
    let shiftX = event.clientX - block.getBoundingClientRect().left;
    let shiftY = event.clientY - block.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      let newLeft = pageX - shiftX - gameArea.left - borderWidth;
      let newTop = pageY - shiftY - gameArea.top - borderWidth;

      if (block.classList.contains('horizontalBlock')) {
        if (newLeft >= 0 && newLeft <= gameArea.width - block.offsetWidth - borderWidth * 2) {
          block.style.left = newLeft + 'px';
        }
      }

      if (block.id === 'verticalBlock') {
        if (newTop >= 0 && newTop <= gameArea.height - block.offsetHeight - borderWidth * 2) {
          block.style.top = newTop + 'px';
        }
      }
    }

    function onMouseMove(event) {
      moveAt(event.pageX, event.pageY);

      let hasCollision = false;
      blocks.forEach(function(otherBlock) {
        if (otherBlock !== block && isColliding(block, otherBlock)) {
          hasCollision = true;
        }
      });

      if (hasCollision) {
        document.removeEventListener('mousemove', onMouseMove);
        block.onmouseup = null;
      }
    }

    document.addEventListener('mousemove', onMouseMove);

    block.onmouseup = function() {
      document.removeEventListener('mousemove', onMouseMove);
      block.onmouseup = null;
    };

    block.onmouseleave = function() {
      document.removeEventListener('mousemove', onMouseMove);
      block.onmouseup = null;
    };
  };

  block.ondragstart = function() {
    return false;
  };
});

document.onmouseup = function() {
  let block = document.getElementById('verticalBlock').getBoundingClientRect();
  let exit = document.getElementById('exit').getBoundingClientRect();

  if (block.right > exit.left && block.left < exit.right &&
      block.bottom > exit.top && block.top < exit.bottom) {
    window.location.href = 'https://victorwxd.github.io/stop4intro';
  }
};

</script>

</body>
</html>
